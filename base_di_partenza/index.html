<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <img src="./assets/imgs/svg/logo.svg" alt="Medium logo" />
      <div class="header-btns-wrapper">
        <button class="invisible-btn hidden-mobile">Our Story</button>
        <button class="invisible-btn hidden-mobile">Membership</button>
        <button class="invisible-btn hidden-mobile">Write</button>
        <button class="invisible-btn">Sign In</button>
        <button class="regular-btn nav-btn">Get started</button>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="hero-text">
          <h1>Stay curious.</h1>
          <p>Discover stories, thinking, and expertise <br />from writers on any topic.</p>
          <button class="regular-btn">Start reading</button>
        </div>
        <img class="m-icons hidden-mobile" src="./assets/imgs/svg/MMM.svg" />
      </div>

      <section class="trending-section">
        <p>
          <img src="./assets/imgs/svg/trending.svg" alt="trending arrow" />
          <span>TRENDING ON MEDIUM</span>
        </p>

        <div id="trending-list">
          <!-- rendered via javascript -->
        </div>
      </section>
      <article>
        <h5>DISCOVER MORE OF WHAT MATTERS TO YOU</h5>
        <div class="discover-tags-wrapper" id="discover-tags-list">
          <!-- rendered via javascript -->
        </div>
        <div>
          <nav>
            <ul>
              <li>Help</li>
              <li>Status</li>
              <li>Writers</li>
              <li>Blog</li>
              <li>Careers</li>
              <li>Privacy</li>
              <li>Terms</li>
              <li>About</li>
              <li>Knowable</li>
            </ul>
          </nav>
          <div id="article-list">
            <!-- rendered via javascript -->
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="index.js"></script>
</html>
