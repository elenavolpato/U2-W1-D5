<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--aggiungi link al reset.css -->
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>Our Story</li>
          <li>Membership</li>
          <li>Write</li>
        </ul>
      </nav>
      <img src="" alt="" />
      <button class="invisible-btn">Sign In</button>
      <button class="regular-btn nav-btn">Get started</button>
    </header>
    <main>
      <div class="hero">
        <h1>Stay curious.</h1>
        <p>Discover stories, thinking, and expertise from writers on any topic.</p>
        <button>Start reading</button>
        <div class="m-icons hidden-mobile"></div>
      </div>
      <section class="trending-section">
        <span><img src="" alt="" />TRENDING ON MEDIUM</span>
        <div id="trending-list">
          <!-- rendered via javascript -->
        </div>
      </section>
      <article>
        <h5>DISCOVER MORE OF WHAT MATTERS TO YOU</h5>
        <div class="discover-tags-wrapper" id="discover-tags-list">
          <p class="discover-tag"></p>
        </div>
        <div>
          <nav>
            <ul>
              <li>Help</li>
              <li>Status</li>
              <li>Writers</li>
              <li>Blog</li>
              <li>Careers</li>
              <li>Privacy</li>
              <li>Terms</li>
              <li>About</li>
              <li>Knowable</li>
            </ul>
          </nav>
          <div id="article-list">
            <!-- rendered via javascript -->
          </div>
        </div>
      </article>
    </main>
  </body>
  <script src="index.js"></script>
